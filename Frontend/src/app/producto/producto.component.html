<!--GRID-->

<div class="container">
  <div class="row">

    <div class="col-sm">
      <!---CARD -->

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">LISTADO DE PRODUCTOS</h5>


      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio Unitario</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Disponible</th>
            <th scope="col">Categoria</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let productos of arregloProductos;let indice=index">
            <th scope="row">{{indice+1}}</th>
            <td>{{productos.nombre}}</td>
            <td>{{productos.precioUni}}</td>
            <td>{{productos.descripcion}}</td>
            <td>{{productos.disponible}}</td>
            <td>{{productos.categoria}}</td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>
    </div>

  </div>
</div>
<div class="col-sm">

  <div class="card mt-4" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">INGRESO DE Productos</h5>
      <div class="form-group">
        <input type="text" [(ngModel)]="producto.nombre" class="form-control" placeholder="Ingrese un Nombre">
      </div>
    </div>
    <button class="btn btn-primary" (click)="agregarProducto()">Agregar</button>
    <button class="btn btn-danger" *ngIf="producto.nombre !== '' " (click)="eliminarDatos()">Eliminar</button>
  </div>

</div>
